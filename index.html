<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraldaFácil v3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FraldaFácil</h1>
    <div id="login-section">
        <input type="email" id="email" placeholder="Email">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="app" style="display:none;">
        <h2>Estoque Atual</h2>
        <div id="estoque"></div>
        <button onclick="adicionarEstoque()">Adicionar Estoque</button>
        <button onclick="registrarUso()">Registrar Uso</button>

        <h2>Gráfico de Estoque (%)</h2>
        <canvas id="graficoEstoque" width="400" height="200"></canvas>

        <h2>Previsão de Consumo</h2>
        <p id="necessidadeSemanal"></p>
        <p id="estoqueDuracao"></p>
        <p id="dataFimEstoque"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
